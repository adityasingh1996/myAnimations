<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Morphing</title>
    <style>
        /* FIXED: Background set to white */
        body { margin: 0; overflow: hidden; background: #ffffff; display: flex; height: 100vh; }
        
        .split-panel {
            width: 50%;
            height: 100%;
            position: relative;
            background: #ffffff; /* FIXED: Background set to white */
        }
    </style>
</head>
<body>

    <div id="left-container" class="split-panel"></div>
    <div id="right-container" class="split-panel"></div>

    <script type="module">
        import { MorphingParticles } from 'https://adityasingh1996.github.io/myAnimations/ParticleswithMorphing.js';

        new MorphingParticles({
            containerId: 'left-container',
            imageUrl: 'https://iili.io/f3MM7VV.md.png',
            density: 130
        });

        new MorphingParticles({
            containerId: 'right-container',
            imageUrl: 'https://iili.io/fdpsbBS.md.png',
            density: 130
        });
    </script>

</body>
</html>
