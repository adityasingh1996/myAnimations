<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Morphing</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; display: flex; height: 100vh; }
        
        /* The container divs */
        .split-panel {
            width: 50%;
            height: 100%;
            position: relative;
            background: #000;
        }
    </style>
</head>
<body>

    <div id="left-container" class="split-panel"></div>

    <div id="right-container" class="split-panel"></div>

    <script type="module">
        import { MorphingParticles } from './MorphingParticles.js';

        // Initialize Left
        new MorphingParticles({
            containerId: 'left-container',
            imageUrl: 'https://iili.io/f3MM7VV.md.png',
            density: 130,
            theme: 'dark'
        });

        // Initialize Right
        new MorphingParticles({
            containerId: 'right-container',
            imageUrl: 'https://iili.io/fdpsbBS.md.png',
            density: 130,
            theme: 'dark'
        });
    </script>

</body>
</html>
